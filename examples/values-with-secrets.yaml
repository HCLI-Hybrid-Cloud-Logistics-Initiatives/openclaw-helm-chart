# Example: Using existing PVCs and secrets
# Note: OpenClaw is stateful and single-instance

image:
  repository: node
  tag: "25-bookworm"

openclaw:
  version: latest

persistence:
  enabled: true
  existingClaim:
    config: my-openclaw-config-pvc
    memory: my-openclaw-memory-pvc

env:
  - name: NODE_ENV
    value: production
  - name: OPENCLAW_GATEWAY_TOKEN
    valueFrom:
      secretKeyRef:
        name: openclaw-secrets
        key: gateway-token

envFrom:
  - secretRef:
      name: openclaw-secrets

openclawConfig:
  gateway:
    bind: lan
