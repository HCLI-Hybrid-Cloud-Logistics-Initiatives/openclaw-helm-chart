name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  CHART_NAME: openclaw-helm-chart

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint chart
        run: helm lint .

      - name: Package chart
        run: helm package .
        
      - name: Set chart version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "OWNER_LOWER=$OWNER_LOWER" >> $GITHUB_OUTPUT

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to OCI registry
        run: |
          helm push openclaw-helm-chart-${{ steps.version.outputs.VERSION }}.tgz \
            oci://${{ env.REGISTRY }}/${{ steps.version.outputs.OWNER_LOWER }}/openclaw-helm-chart

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.CHART_NAME }}-${{ steps.version.outputs.VERSION }}.tgz
          body: |
            # OpenClaw Helm Chart ${{ steps.version.outputs.VERSION }}
            
            ## Installation
            
            ```bash
            helm pull oci://${{ env.REGISTRY }}/${{ steps.version.outputs.OWNER_LOWER }}/openclaw-helm-chart \
              --version ${{ steps.version.outputs.VERSION }}
            
            helm install openclaw ./openclaw-helm-chart-${{ steps.version.outputs.VERSION }}.tgz
            ```
            
            Or install directly:
            ```bash
            helm install openclaw oci://${{ env.REGISTRY }}/${{ steps.version.outputs.OWNER_LOWER }}/openclaw-helm-chart \
              --version ${{ steps.version.outputs.VERSION }}
            ```

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Publish chart to GitHub Pages
        run: |
          # Create temporary directory for chart repo
          mkdir -p /tmp/chart-repo
          cd /tmp/chart-repo
          
          # Checkout gh-pages branch or create it
          git clone --branch gh-pages https://github.com/${{ github.repository }}.git . || (git init && git remote add origin https://github.com/${{ github.repository }}.git)
          
          # Copy the packaged chart
          cp /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/${{ env.CHART_NAME }}-${{ steps.version.outputs.VERSION }}.tgz .
          
          # Generate or update index
          helm repo index . --url https://${{ steps.version.outputs.OWNER_LOWER }}.github.io/${{ github.event.repository.name }}/
          
          # Commit and push
          git add ${{ env.CHART_NAME }}-${{ steps.version.outputs.VERSION }}.tgz index.yaml
          git commit -m "Release ${{ env.CHART_NAME }} v${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push -u origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
