name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  CHART_NAME: openclaw-helm-chart

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint chart
        run: helm lint openclaw-chart

      - name: Package chart
        run: helm package openclaw-chart
        
      - name: Set chart version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to OCI registry
        run: |
          helm push ${{ env.CHART_NAME }}-${{ steps.version.outputs.VERSION }}.tgz \
            oci://${{ env.REGISTRY }}/${{ github.repository_owner }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.CHART_NAME }}-${{ steps.version.outputs.VERSION }}.tgz
          body: |
            # OpenClaw Helm Chart ${{ steps.version.outputs.VERSION }}
            
            ## Installation
            
            ```bash
            helm pull oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CHART_NAME }} \
              --version ${{ steps.version.outputs.VERSION }}
            
            helm install openclaw ./openclaw-helm-chart-${{ steps.version.outputs.VERSION }}.tgz
            ```
            
            Or install directly:
            ```bash
            helm install openclaw oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CHART_NAME }} \
              --version ${{ steps.version.outputs.VERSION }}
            ```
